<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscarPokemonOnline.com</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Img/icon.png">

    <!--  A Continuacion se importan la librerias externas utilizadas -->

    <!-- Css -->
    <link rel="stylesheet" href="/Assets/css/cleaner.css">
    <link rel="stylesheet" href="/Assets/css/pokemon.css">
    <link rel="stylesheet" href="/Assets/css/footer.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Portada de la pagina-->
    <img src="./Assets/Img/Banner2.png" alt="" id="imgPikachu">
    <h1 id="titulo"> BuscarPokemonOnline.com</h1>

    <!--Cuerpo de la pagina-->
    <main>
        <!-- Buscador de pokemon -->
        <h1>Busca un Pokemon por su nombre o n√∫mero de la Pokedex <img src="/Assets/Img/pixelart.png" alt="imagen pikachu" id="pikachuIcon"></h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nombre o Id</label>
            <button onclick="getPokemon()">Buscar</button>
        </div>
        <!--Seccion donde se muestran los resultados de la busqueda-->
        <section id="infoPokemon">
            <!-- Informacion general -->
            <article id="info-general">
        
            </article>
            <!-- Informacion estadisticas -->
            <article id="info-stats">
                <canvas id="myChart"></canvas>
            </article>
            <!-- Informacion movimientos -->
            <article id="info-moves">

            </article>
        </section>
    </main>
    <!--Footer de la pagina-->

    </footer>
    <!--Importando los Scripts usados-->
    <script src="/Assets/js/extras.js"></script>
    <script src="/Assets/js/pokemon.js"></script>
</body>
